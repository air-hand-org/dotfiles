name: "Rebase PRs auto merge enabled"

on:
  pull_request:
    types:
      - closed

permissions: {}

jobs:
  rebase-auto-merge-enabled:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/create-github-app-token@c1a285145b9d317df6ced56c09f525b5c2b6f755 # v1.11.1
        id: gh-app-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PEM_FILE }}
      - name: rebase
        uses: air-hand/common-actions/update-prs-auto-merge-enabled@c5de0a2ea2b240a03ef92b6022008a4b42f0ecbe # v1.0.1-alpha-2
        with:
          token: ${{ steps.gh-app-token.outputs.token }}
          base_branch: main
