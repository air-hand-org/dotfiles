name: "Rebase PRs auto merge enabled"

on:
  push:
    branches:
      - main

permissions: {}

jobs:
  rebase-auto-merge-enabled:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/create-github-app-token@136412a57a7081aa63c935a2cc2918f76c34f514 # v1.11.2
        id: gh-app-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PEM_FILE }}
      - name: rebase
        uses: air-hand/common-actions/update-prs-auto-merge-enabled@3314015c10cec3526ab27f4ef65c19c01f1f1712 # v1.2.0
        with:
          token: ${{ steps.gh-app-token.outputs.token }}
          base_branch: main
