# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/rhysd/actionlint
    rev: v1.6.26
    hooks:
      - id: actionlint-system
  - repo: local
    hooks:
      - id: make_test
        name: "Make test"
        language: system
        entry: make test
        files: '^.*/.*\.sh$'
        pass_filenames: false

